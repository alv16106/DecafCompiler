{% extends "base.html" %}
{% block title %}Errors{% endblock %}
{% set active_page = "errors" %}
{% block content %}
<div class="errors">
    {% if errors %}
        {% for error in errors %}
            <p> {{ error }} </p>
        {% endfor %}
    {% else %}
        <p>No hay errores, uwu</p>
    {% endif %}
</div>
{% endblock %}
